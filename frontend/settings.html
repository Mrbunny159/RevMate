<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RevMate Settings</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2 style="color:#FC5200;">Settings</h2>
    <form id="settingsForm">
      <input type="text" class="form-control mb-2" name="name" placeholder="Name">
      <input type="tel"  class="form-control mb-2" name="phone" placeholder="Phone">
      <input type="password" class="form-control mb-2" name="password" placeholder="Password">
      <button class="btn btn-warning w-100 mb-2" type="submit">Update</button>
      <button class="btn btn-outline-danger w-100" type="button" id="deleteBtn">Delete Account</button>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label">Orange Theme</label>
      </div>
    </form>
  </div>
<script>
  // JS to handle settings form updates
</script>
</body>
</html>
